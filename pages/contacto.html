<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santino Valente | Contacto</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <!-- HEADER -->
    <header class="encabezado">
        <nav class="menu">
            <div class="menu-contenedor">
                <a class="logo" href="index.html">Mi Portafolio</a>
                <div class="enlaces">
                    <ul>
                        <li><a href="trabajos.html">Mis Trabajos</a></li>
                        <li><a href="sobremi.html">Sobre mí</a></li>
                        <li><a href="referencias.html">Referencias</a></li>
                        <li><a class="link-activo" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <section class="seccion">
            <h1 class="titulo-seccion">Contacto</h1>

            <!-- Formulario  -->
            <form class="formulario-contacto">
                <div class="campo-form">
                    <label>Nombre</label>
                    <input type="text" placeholder="Tu nombre" />
                </div>

                <div class="campo-form">
                    <label>Correo</label>
                    <input type="email" placeholder="tu@email.com" />
                </div>

                <div class="campo-form">
                    <label>Mensaje</label>
                    <textarea rows="5" placeholder="Escribí tu mensaje"></textarea>
                </div>

                <div class="campo-form">
                    <button type="button" class="boton-dark">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-contenido">
            <p class="footer-texto">&copy; 2025 Santino Valente</p>
        </div>
    </footer>
